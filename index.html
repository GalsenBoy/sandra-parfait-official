        "description": "Born in April 1989 in Lyon to a Martinican mother and Congolese father, Sandra Parfait pursued studies in interpreting, earning a degree in LEA (English, Spanish, Japanese). Concurrently, she took acting classes and later trained as a stunt performer. Her theatre career began in 2013 with roles in productions such as 'Une saison au Congo,' directed by Christian Schiaretti, 'The Vagina Monologues' directed by Dominique Deschamps, and 'Du Piment dans Les Yeux' by Antonella Amirante. She made her television debut in works by Didier Le Pêcheur, Jérôme Cornuau, Slimane-Baptiste Berhoun, Andrew Fleming, and Simon Astier, among others. In cinema, she appeared in films by Nicolas Pariser and Antonin Peretjatko. In 2021, she was cast by director Bertrand Mandico for a leading role in his third feature film, 'Conann,' selected for the Directors' Fortnight at Cannes in 2023. In 2023, she joined the successful Netflix series 'Lupin' for its third season, starring alongside Omar Sy.",
